{% extends "inherit.html" %}

{% block body %}
<h1>Dashboard Screen</h1><hr>
<h2>My articles:</h2>

    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th class="table-secondary" scope="col">Number</th>
      <th class="table-secondary" scope="col">Title</th>
      <th class="table-secondary" scope="col">Author</th>
      <th class="table-secondary" scope="col">Created Date</th>
      <th class="table-secondary" scope="col"></th>
      <th class="table-secondary" scope="col"></th>
    </tr>
  </thead>
  <tbody>
  
  {% for i in data  %}
    <tr>
      <th class="table-secondary" scope="row" >{{i.id}}</th>
      <td class="table-secondary"><a href="/article/{{i.id}}">{{i.title}}</a></td>
      <td class="table-secondary" >{{i["author"]}}</td>
      <td class="table-secondary">{{i["createdate"]}}</td>
      <td class="table-secondary" ><a href="/update/{{i.id}}"  class= "btn btn-info ">Update</a></td>
      <td class="table-secondary" ><a href="/delete/{{i.id}}"  class= "btn btn-danger">Delete</a></td>
    </tr>
     {% endfor %}
  </tbody>
</table>



   
   



<a href="/addarticles"type="submit" class="btn btn-danger" >Add article</a>




{% endblock body %}
